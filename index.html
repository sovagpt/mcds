<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Job Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Speedee:wght@400;700&family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #FFBC0D 0%, #DA291C 50%, #FFBC0D 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo-wrapper {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: inline-block;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .golden-arches {
            font-size: 80px;
            color: #FFBC0D;
            text-shadow: 3px 3px 0 #DA291C;
            font-weight: bold;
            font-family: 'Speedee', sans-serif;
            letter-spacing: -5px;
        }

        h1 {
            font-family: 'Speedee', sans-serif;
            font-size: 3rem;
            color: white;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 1.3rem;
            color: white;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-section {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            margin-bottom: 50px;
            border: 5px solid #FFBC0D;
        }

        .input-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
        }

        input[type="text"] {
            padding: 18px 25px;
            font-size: 1.1rem;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            min-width: 320px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #DA291C;
            box-shadow: 0 0 0 4px rgba(218, 41, 28, 0.1);
        }

        button {
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #DA291C 0%, #b5190e 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Speedee', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(218, 41, 28, 0.4);
            text-transform: uppercase;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(218, 41, 28, 0.5);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            border: 6px solid #FFBC0D;
            border-top: 6px solid #DA291C;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .results {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results.active {
            display: block;
        }

        .application-wrapper {
            position: relative;
            margin-bottom: 50px;
        }

        .application {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            border: 4px solid #FFBC0D;
            position: relative;
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 4px solid #FFBC0D;
        }

        .pfp-container {
            position: relative;
        }

        .pfp {
            width: 140px;
            height: 140px;
            border: 5px solid #DA291C;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .pfp-badge {
            position: absolute;
            bottom: -10px;
            right: -10px;
            background: #FFBC0D;
            color: #DA291C;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .user-info {
            flex: 1;
        }

        .user-info h2 {
            font-family: 'Speedee', sans-serif;
            color: #DA291C;
            font-size: 2.2rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .user-info p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        .app-title {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #FFBC0D 0%, #ffd54f 100%);
            border-radius: 15px;
            border: 3px solid #DA291C;
        }

        .app-title h3 {
            font-family: 'Speedee', sans-serif;
            color: #DA291C;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 12px;
            border-left: 5px solid #DA291C;
        }

        .form-section label {
            display: block;
            font-weight: 700;
            margin-bottom: 10px;
            color: #DA291C;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .form-section .value {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            min-height: 50px;
            color: #333;
            line-height: 1.6;
        }

        .stamp {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translate(0, -50%) rotate(-15deg);
            opacity: 0;
            z-index: 10;
        }

        .stamp.show {
            animation: stampSlam 0.6s ease-out forwards;
        }

        @keyframes stampSlam {
            0% {
                opacity: 0;
                transform: translate(0, -200%) rotate(-15deg) scale(0.5);
            }
            70% {
                opacity: 1;
                transform: translate(0, -50%) rotate(-15deg) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translate(0, -50%) rotate(-15deg) scale(1);
            }
        }

        .stamp-img {
            width: 220px;
            height: 220px;
            filter: drop-shadow(0 4px 15px rgba(218, 41, 28, 0.4));
        }

        .badge-container {
            opacity: 0;
            transition: opacity 0.6s ease;
            margin-top: 50px;
        }

        .badge-container.show {
            opacity: 1;
        }

        .badge {
            background: linear-gradient(135deg, #DA291C 0%, #b5190e 100%);
            padding: 40px;
            border-radius: 25px;
            max-width: 450px;
            margin: 0 auto;
            border: 6px solid #FFBC0D;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .badge::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 3px dashed rgba(255, 188, 13, 0.5);
            border-radius: 20px;
            pointer-events: none;
        }

        .badge-header {
            background: #FFBC0D;
            color: #DA291C;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .badge-header h4 {
            font-family: 'Speedee', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .badge-pfp {
            width: 160px;
            height: 160px;
            border: 6px solid #FFBC0D;
            border-radius: 15px;
            margin: 0 auto 25px;
            display: block;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        .badge h3 {
            font-family: 'Speedee', sans-serif;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #FFBC0D;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        .badge .title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
            background: rgba(255, 188, 13, 0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .badge-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .badge-detail {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .badge-detail-label {
            font-size: 0.75rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .badge-detail-value {
            font-size: 1rem;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 35px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #FFBC0D 0%, #ffa500 100%) !important;
            color: #DA291C !important;
            box-shadow: 0 8px 20px rgba(255, 188, 13, 0.4) !important;
        }

        .btn-secondary:hover:not(:disabled) {
            box-shadow: 0 12px 30px rgba(255, 188, 13, 0.5) !important;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }

            .golden-arches {
                font-size: 60px;
            }

            .app-header {
                flex-direction: column;
                text-align: center;
            }

            input[type="text"] {
                min-width: 100%;
            }

            .application {
                padding: 30px 20px;
            }

            .stamp {
                width: 150px;
                height: 150px;
                right: 2%;
            }

            .stamp-img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-wrapper">
                <div class="golden-arches">M</div>
            </div>
            <h1>McDONALD'S</h1>
            <p class="tagline">Leaving the trenches? We're hiring!</p>
        </header>

        <div class="input-section">
            <form id="applicationForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter Twitter @ (e.g., elonmusk)"
                        required
                    />
                    <button type="submit" id="submitBtn">
                        Apply Now
                    </button>
                </div>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Reviewing your qualifications...</p>
        </div>

        <div id="results" class="results">
            <div class="application-wrapper">
                <div id="applicationCard" class="application">
                    <div class="app-title">
                        <h3>Employment Application</h3>
                    </div>

                    <div class="app-header">
                        <div class="pfp-container">
                            <img id="appPfp" src="" alt="Profile" class="pfp" />
                            <div class="pfp-badge">🍔</div>
                        </div>
                        <div class="user-info">
                            <h2 id="appName">Name</h2>
                            <p id="appBio">Bio</p>
                        </div>
                    </div>

                    <div class="form-section">
                        <label>Position Applied For:</label>
                        <div class="value" id="position">Crew Member</div>
                    </div>

                    <div class="form-section">
                        <label>Why do you want to work at McDonald's?</label>
                        <div class="value" id="whyMcdonalds"></div>
                    </div>

                    <div class="form-section">
                        <label>Previous Experience:</label>
                        <div class="value" id="experience"></div>
                    </div>

                    <div class="form-section">
                        <label>Special Skills:</label>
                        <div class="value" id="skills"></div>
                    </div>

                    <div class="form-section">
                        <label>Available to Start:</label>
                        <div class="value" id="startDate">Immediately</div>
                    </div>

                    <div class="form-section">
                        <label>Manager's Additional Comments:</label>
                        <div class="value" id="comments"></div>
                    </div>
                </div>

                <div id="stamp" class="stamp">
                    <svg class="stamp-img" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="100" cy="100" r="95" fill="none" stroke="#DA291C" stroke-width="8" opacity="0.9"/>
                        <circle cx="100" cy="100" r="80" fill="none" stroke="#DA291C" stroke-width="5" opacity="0.7"/>
                        <text x="100" y="90" text-anchor="middle" font-family="Speedee, sans-serif" font-size="38" font-weight="bold" fill="#DA291C" transform="rotate(-15 100 100)">
                            APPROVED
                        </text>
                        <text x="100" y="120" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#DA291C" transform="rotate(-15 100 100)">
                            McDONALD'S
                        </text>
                    </svg>
                </div>
            </div>

            <div id="badgeContainer" class="badge-container">
                <div id="badgeCard" class="badge">
                    <div class="badge-header">
                        <h4>Official Employee Badge</h4>
                    </div>
                    <img id="badgePfp" src="" alt="Employee" class="badge-pfp" />
                    <h3 id="badgeName">Name</h3>
                    <div class="title">CREW MEMBER</div>
                    <div class="badge-details">
                        <div class="badge-detail">
                            <div class="badge-detail-label">Employee ID</div>
                            <div class="badge-detail-value" id="employeeId">#000000</div>
                        </div>
                        <div class="badge-detail">
                            <div class="badge-detail-label">Member Since</div>
                            <div class="badge-detail-value" id="since">2025</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button onclick="downloadApplication()">
                    📥 Download Application
                </button>
                <button onclick="downloadBadge()" class="btn-secondary">
                    📥 Download Badge
                </button>
                <button onclick="shareToTwitter()">
                    🐦 Share to Twitter
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('applicationForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const submitBtn = document.getElementById('submitBtn');

        // Create a placeholder PFP with McDonald's colors
        function createPlaceholderPfp() {
            const canvas = document.createElement('canvas');
            canvas.width = 140;
            canvas.height = 140;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#DA291C';
            ctx.fillRect(0, 0, 140, 140);
            
            ctx.strokeStyle = '#FFBC0D';
            ctx.lineWidth = 8;
            ctx.strokeRect(4, 4, 132, 132);
            
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#FFBC0D';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('🍔', 70, 70);
            
            return canvas.toDataURL('image/png');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.replace('@', '').trim();
            if (!username) return;

            loading.style.display = 'block';
            results.classList.remove('active');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (!response.ok) throw new Error('Failed to generate application');

                const data = await response.json();
                
                console.log('Received data:', data);
                console.log('Profile image URL:', data.profileImageUrl);
                
                const pfpUrl = data.profileImageUrl || createPlaceholderPfp();
                
                document.getElementById('appPfp').src = pfpUrl;
                document.getElementById('badgePfp').src = pfpUrl;
                document.getElementById('appName').textContent = data.name;
                document.getElementById('appBio').textContent = data.bio;
                document.getElementById('position').textContent = data.position;
                document.getElementById('whyMcdonalds').textContent = data.whyMcdonalds;
                document.getElementById('experience').textContent = data.experience;
                document.getElementById('skills').textContent = data.skills;
                document.getElementById('startDate').textContent = data.startDate;
                document.getElementById('comments').textContent = data.comments;

                document.getElementById('badgeName').textContent = data.name;
                document.getElementById('employeeId').textContent = `#${data.employeeId}`;
                document.getElementById('since').textContent = new Date().getFullYear();

                loading.style.display = 'none';
                results.classList.add('active');

                setTimeout(() => {
                    document.getElementById('stamp').classList.add('show');
                }, 500);

                setTimeout(() => {
                    document.getElementById('badgeContainer').classList.add('show');
                }, 1500);

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate application. Please try again.');
                loading.style.display = 'none';
            } finally {
                submitBtn.disabled = false;
            }
        });

        async function downloadApplication() {
            const element = document.getElementById('applicationCard');
            const canvas = await html2canvas(element, {
                scale: 2,
                backgroundColor: '#ffffff'
            });
            
            const link = document.createElement('a');
            link.download = 'mcdonalds-application.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        async function downloadBadge() {
            const element = document.getElementById('badgeCard');
            const canvas = await html2canvas(element, {
                scale: 2,
                backgroundColor: null
            });
            
            const link = document.createElement('a');
            link.download = 'mcdonalds-badge.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function shareToTwitter() {
            const text = encodeURIComponent("I'm leaving the trenches and working for mcdonalds.fun - generate yours today!");
            const url = encodeURIComponent('https://mcdonalds.fun');
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }
    </script>
</body>
</html>
